<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Classifier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Image Classifier</h3>

                        <form action="/predict-ui" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="fileInput" class="form-label">Choose an image</label>
                                <input class="form-control" type="file" id="fileInput" name="file" accept="image/*" required>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary" type="submit">Predict</button>
                            </div>
                        </form>

                        {% if result %}
                        <div class="alert alert-info mt-4 text-center" role="alert">
                            <strong>Prediction:</strong> {{ result }}
                        </div>
                        {% endif %}

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
